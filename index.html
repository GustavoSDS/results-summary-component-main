<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <div class="card">
    <div class="your-result">
      <h1 class="your-result__title">Your Result</h1>
      <div class="your-result__total-points">
        <span>76</span>
        <span>of 100</span>
      </div>
      <h2 class="your-result__subtitle">
        Great
      </h2>
      <p class="your-result__description">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="summary">
      <h2 class="summary__title">Summary</h2>
      <div class="activity activity__bg-red">
        <p class="activity__title color-red">
          <img src="./assets/images/icon-reaction.svg" alt="icon-reaction" class="activity__icon">
          Reaction
        </p>
        <p class="activity__points">80 <span>/ 100</span></p>
      </div>

      <div class="activity activity__bg-yellow">
        <p class="activity__title color-yellow">
          <img src="./assets/images/icon-memory.svg" alt="icon-memory" class="activity__icon">
          Memory
        </p>
        <p class="activity__points">92 <span>/ 100</span></p>
      </div>

      <div class="activity activity__bg-green">
        <p class="activity__title color-green">
          <img src="./assets/images/icon-verbal.svg" alt="icon-verbal" class="activity__icon">
          Verbal
        </p>
        <p class="activity__points">61 <span>/ 100</span></p>
      </div>

      <div class="activity activity__bg-blue">
        <p class="activity__title color-blue">
          <img src="./assets/images/icon-visual.svg" alt="icon-reaction" class="activity__icon">
          Visual
        </p>
        <p class="activity__points">72 <span>/ 100</span></p>
      </div>

      <button class="summary__bnt-continue">Continue</button>
    </div>
  </div>

  </div> -->
</body>

</html>
